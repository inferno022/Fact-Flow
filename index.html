
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0D0D0D">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="Fact Flow - Discover mind-blowing facts with personalization">
    <title>Fact Flow</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="apple-touch-icon" href="/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2213791889367670" crossorigin="anonymous"></script>
    
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Lexend', sans-serif;
            overflow: hidden;
            background-color: #0D0D0D;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            -webkit-font-smoothing: antialiased;
        }
        .font-jakarta { font-family: 'Lexend', sans-serif; }
        
        .snap-y-container {
            scroll-snap-type: y mandatory;
            height: 100vh;
            overflow-y: scroll;
            scrollbar-width: none;
            -webkit-overflow-scrolling: touch;
        }
        .snap-y-container::-webkit-scrollbar { display: none; }
        .snap-item {
            scroll-snap-align: start;
            height: 100vh;
            position: relative;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        @keyframes xp-float {
            0% { transform: translateY(0); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }
        .xp-popup { animation: xp-float 1s ease-out forwards; }
        
        @keyframes confetti-fall {
            0% { transform: translateY(0) rotate(0); opacity: 1; }
            100% { transform: translateY(120vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
